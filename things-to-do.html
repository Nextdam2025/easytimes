<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Things to Do in Amsterdam - RSS Feed</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,255,255,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .grid-item {
      width: 280px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
      transition: transform 0.3s ease;
    }
    .grid-item:hover {
      transform: scale(1.03);
    }
    .grid-item a {
      text-decoration: none;
      color: #00bfff;
      font-weight: bold;
    }
    .grid-item p {
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 6px;
    }
    .back-btn {
      text-align: center;
      margin: 20px;
    }
    .back-btn button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      background: #ffffff10;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="back-btn">
  <button onclick="location.href='index.html'">â¬… Back to Home</button>
</div>

<div class="container">
  <h1>Latest Things to Do in Amsterdam</h1>
  <div class="grid" id="rssContainer">Loading...</div>
</div>

<script>
  const feedUrl = 'https://api.allorigins.win/raw?url=https://www.iamsterdam.com/en/see-and-do/whats-on/whats-on.rss';

  fetch(feedUrl)
    .then(response => response.text())
    .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
    .then(data => {
      const items = data.querySelectorAll("item");
      const container = document.getElementById("rssContainer");
      container.innerHTML = "";

      items.forEach((item, index) => {
        const title = item.querySelector("title")?.textContent || "No title";
        const link = item.querySelector("link")?.textContent || "#";
        const description = item.querySelector("description")?.textContent || "";

        const div = document.createElement("div");
        div.className = "grid-item";
        div.innerHTML = `<a href="${link}" target="_blank">${title}</a><p>${description}</p>`;
        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("rssContainer").innerHTML = "<p>Failed to load RSS feed.</p>";
      console.error(err);
    });
</script>


</body>
</html>
