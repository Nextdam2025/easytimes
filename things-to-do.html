<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Top 10 Things to Do in Amsterdam</title>
<style>
    body {
  font-family: 'Inter', sans-serif;
  background-color: #000;
  color: #fff;
  margin: 0;
  padding: 0;
  overflow: hidden;
  transform: scale(0.9);
  transform-origin: top center;
}

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255,255,255,0.05);
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      height: 120px;
      max-width: 280px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    .modal {
      display: none;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      z-index: 999;
    }
    .modal.show {
      display: flex;
    }
    .grid-item {
  width: 140px;
  background: #1a1a1a;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.grid-item img {
  width: 84px; /* 70px * 1.2 = 84px */
  height: 84px;
  object-fit: contain;
  margin-bottom: 8px;
  padding: 8px;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
}

.grid-item span {
  font-size: 0.9rem;
  color: #eee;
  display: block;
  text-align: center;
  margin-top: 4px;
  font-weight: bold;
}


    }
    .grid-item:hover {
      transform: scale(1.05);
    }

    .modal-content img {
      width: 300px;
      height: auto;
      object-fit: contain;
      border: 3px solid orange;
      border-radius: 12px;
      display: block;
      margin: 0 auto 15px auto;
    }
    .modal-content h2 {
      margin: 0 0 10px;
    }
    .modal-content p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #ccc;
    }
    .modal iframe {
      width: 100%;
      height: 180px;
      border: 0;
      border-radius: 10px;
      margin-top: 15px;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 30px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }
    .qr-section {
      text-align: center;
      margin-top: 20px;
    }
    .qr-section img {
      height: 120px;
    }
    .qr-section p {
      color: #ccc;
      font-size: 0.9rem;
    }
  
video.bg-video {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -1;
  transform: translate(-50%, -50%);
  object-fit: cover;
  opacity: 0.3;
}


</style>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #f5f5f5;
    overflow: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(to right, #f0c040, #ff7e29);
    text-align: center;
    padding: 20px;
    z-index: 1000;
}

header img {
    height: 50px;
}

.content {
    margin-top: 100px;
    width: 100%;
    max-width: 1024px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

button {
    padding: 15px 30px;
    font-size: 1.25rem;
    background: #f0c040;
    border: none;
    border-radius: 12px;
    color: #121212;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #ff7e29;
    transform: scale(1.05);
    cursor: pointer;
}
</style></head>
<body><header><img src="EASY TIMES LOGO BLACK-01.png"/></header><div class="content"><button onclick="location.href='index.html'">⬅️ Back</button></div></body>
</html>
