<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Things to Do</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #f0c040, #ff7e29);
      text-align: center;
      padding: 20px;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    .content {
      margin-top: 100px;
      width: 100%;
      max-width: 1024px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.25rem;
      background: #f0c040;
      border: none;
      border-radius: 12px;
      color: #121212;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #ff7e29;
      transform: scale(1.05);
      cursor: pointer;
    }

    .qr-section {
      text-align: center;
      margin-top: 20px;
    }

    .qr-section img {
      height: 140px;
      margin-bottom: 10px;
    }

    .qr-section p {
      color: #ccc;
      font-size: 0.95rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="EASY TIMES LOGO BLACK-01.png" alt="Easytimes Logo"/>
  </header>

  <div class="content">
    <button onclick="location.href='index.html'">⬅️ Back</button>

    <div class="qr-section">
      <img src="qr/affiliate-qr.png" alt="Scan QR Code" />
      <p>Scan this QR code to explore the best tourist spots and get your tickets!</p>
    </div>
  </div>
</body>
</html>
