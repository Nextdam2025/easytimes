<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>EasyTimes Jukebox</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&family=Oleo+Script&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Urbanist', sans-serif;
      background-color: #121212;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="92.38" viewBox="0 0 80 92.38"><path fill="%23222222" fill-opacity="0.15" d="M40 0l40 23.09v46.18L40 92.38 0 69.27V23.09L40 0z"/></svg>');
      background-repeat: repeat;
      background-size: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      color: white;
      padding: 40px;
    }

    .orange-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 10px solid #f26522;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10001;
    }

    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      flex-grow: 1;
    }

    header img {
      width: 320px;
      max-width: 90vw;
      margin-bottom: 30px;
    }

    header h1 {
      font-family: 'Oleo Script', cursive;
      font-size: 4rem;
      color: #f26522;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }

    .main-button {
      z-index: 10;
      animation: fadeIn 1s ease forwards;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-button button {
      padding: 30px 80px;
      font-size: 2.5rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(145deg, #f26522, #ff7e29);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    .main-button button:hover {
      background: #f0c040;
      transform: scale(1.1);
      cursor: pointer;
      color: #121212;
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding-bottom: 20px;
      z-index: 10;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      display: none;
      z-index: 10000;
    }

  </style>
</head>
<body>

  <div class="orange-frame"></div>

  <header>
    <img src="EASY TIMES LOGO BLACK-01.png" alt="EasyTimes Logo">
    <h1>Easy Times Jukebox</h1>
  </header>

  <div class="main-button">
    <button onclick="location.href='order-drinks.html'">ðŸ›’ Order Drinks Here</button>
  </div>

  <footer>
    <p>&copy; 2025 Easy Times Amsterdam. All rights reserved.</p>
  </footer>

  <div class="overlay" id="idleOverlay">
    <p>CLICK THE SCREEN TO ORDER DRINKS</p>
    <video id="overlayVideo" autoplay muted loop playsinline width="80%">
      <source src="smoke.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    let idleTimeout;
    const overlay = document.getElementById('idleOverlay');

    function showOverlay() {
      overlay.style.display = 'flex';
    }

    function hideOverlay() {
      overlay.style.display = 'none';
    }

    function resetIdleTimer() {
      clearTimeout(idleTimeout);
      hideOverlay();
      idleTimeout = setTimeout(showOverlay, 25000);
    }

    ['click','mousemove','keydown','touchstart'].forEach(evt => {
      document.addEventListener(evt, resetIdleTimer);
    });

    overlay.addEventListener('click', resetIdleTimer);
    resetIdleTimer();
  </script>

</body>
</html>
