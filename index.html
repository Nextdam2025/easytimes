<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>EasyTimes Jukebox</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&family=Oleo+Script&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Urbanist', sans-serif;
      background-color: #121212;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="92.38" viewBox="0 0 80 92.38"><path fill="%23222222" fill-opacity="0.15" d="M40 0l40 23.09v46.18L40 92.38 0 69.27V23.09L40 0z"/></svg>');
      background-repeat: repeat;
      background-size: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .orange-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 10px solid #f26522;
      pointer-events: none;
      z-index: 10001;
    }

    header {
      position: relative;
      padding: 60px 20px 30px;
      text-align: center;
    }

    header img { width: 200px; margin-bottom: 15px; }
    header h1 { font-family: 'Oleo Script', cursive; color: #f26522; }

    .main-button button {
      padding: 25px 60px;
      background: linear-gradient(145deg, #f26522, #ff7e29);
      color: white;
      border-radius: 20px;
      font-size: 2rem;
    }

    footer { position: absolute; bottom: 10px; color: #aaa; }

    .frame {
      position: relative;
      width: 80vw;
      height: 80vh;
      overflow: hidden;
      border-radius: 20px;
      border: 10px solid orange;
    }

    .frame img, .frame video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .frame .active { opacity: 1; }
  </style>
</head>
<body>

<div class="orange-frame"></div>

<header>
  <img src="EASY TIMES LOGO BLACK-01.png" alt="EasyTimes Logo">
  <h1>Easy Times Jukebox</h1>
</header>

<div class="main-button">
  <button onclick="location.href='order-drinks.html'">ðŸ›’ Order Drinks Here</button>
</div>

<footer>
  <p>&copy; 2025 Easy Times Amsterdam. All rights reserved.</p>
</footer>

<div class="frame" id="slideshowFrame"></div>

<script>
  let mediaFiles = [
    'smoke.mp4',
    'grinderz.mp4',
    'cakes.mp4',
    'Mascotte1.mp4',
    'Mascotte2.mp4',
    'bin.jpeg'
  ];

  const frame = document.getElementById('slideshowFrame');
  let currentSlide = -1;

  function showNextSlide() {
    currentSlide = (currentSlide + 1) % mediaFiles.length;

    let media;
    frame.innerHTML = '';
    if (mediaFiles[currentSlide].endsWith('.mp4')) {
      media = document.createElement('video');
      media.src = mediaFiles[currentSlide];
      media.autoplay = true;
      media.muted = true;
      media.playsInline = true;
      media.onended = showNextSlide;
    } else {
      media = document.createElement('img');
      media.src = mediaFiles[currentSlide];
      setTimeout(showNextSlide, 5000); // 5 sec for images
    }

    media.classList.add('active');
    frame.appendChild(media);
  }

  let idleTimer;
  function resetTimer() {
    frame.style.display = 'none';
    clearTimeout(idleTimer);
    idleTimer = setTimeout(() => {
      frame.style.display = 'block';
      showNextSlide();
    }, 25000);
  }

  document.addEventListener('mousemove', resetTimer);
  document.addEventListener('click', resetTimer);
  document.addEventListener('keydown', resetTimer);
  document.addEventListener('touchstart', resetTimer);

  resetTimer();
</script>

</body>
</html>
