<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>EasyTimes Jukebox</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&family=Oleo+Script&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Urbanist', sans-serif;
      background-color: #121212;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="92.38" viewBox="0 0 80 92.38"><path fill="%23222222" fill-opacity="0.15" d="M40 0l40 23.09v46.18L40 92.38 0 69.27V23.09L40 0z"/></svg>');
      background-repeat: repeat;
      background-size: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .orange-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 10px solid #f26522;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 5;
    }

    header {
      position: relative;
      top: 0;
      width: 100%;
      padding: 60px 20px 30px;
      background: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 10;
    }

    header img {
      height: auto;
      width: 200px;
      max-width: 80vw;
      margin-bottom: 15px;
    }

    header h1 {
      font-family: 'Oleo Script', cursive;
      font-size: 3.2rem;
      color: #f26522;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }

    .main-button {
      margin-top: 60px;
      z-index: 10;
      animation: fadeIn 1s ease forwards;
    }

    .main-button button {
      padding: 25px 60px;
      font-size: 2rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(145deg, #f26522, #ff7e29);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .main-button button:hover {
      background: #f0c040;
      transform: scale(1.08);
      cursor: pointer;
      color: #121212;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="orange-frame"></div>

  <header>
    <img src="EASY TIMES LOGO BLACK-01.png" alt="EasyTimes Logo">
    <h1>Easy Times Jukebox</h1>
  </header>

  <div class="main-button">
    <button onclick="location.href='order-drinks.html'">ðŸ›’ Order Drinks Here</button>
  </div>

  <footer>
    <p>&copy; 2025 Easy Times Amsterdam. All rights reserved.</p>
  </footer>

  <script>
    let idleTimeout;

    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100vw';
    overlay.style.height = '100vh';
    overlay.style.zIndex = '10000';
    overlay.style.background = '#000';
    overlay.style.display = 'none';
    overlay.style.flexDirection = 'column';
    overlay.style.alignItems = 'center';
    overlay.style.justifyContent = 'center';
    overlay.style.transition = 'opacity 1s ease, transform 1s ease';
    overlay.style.opacity = '0';
    overlay.style.transform = 'scale(0.95)';

    const logo = document.createElement('img');
    logo.src = 'EASY TIMES LOGO BLACK-01.png';
    logo.alt = 'Easytimes Logo';
    logo.style.width = '200px';
    logo.style.marginBottom = '20px';

    const frame = document.createElement('div');
    frame.style.width = '80vw';
    frame.style.height = '80vh';
    frame.style.border = '10px solid orange';
    frame.style.borderRadius = '20px';
    frame.style.overflow = 'hidden';
    frame.style.boxSizing = 'border-box';

    const video = document.createElement('video');
    video.setAttribute('playsinline', '');
    video.setAttribute('muted', '');
    video.setAttribute('autoplay', '');
    video.muted = true;
    video.autoplay = true;
    video.controls = false;
    video.style.width = '100%';
    video.style.height = '100%';
    video.style.objectFit = 'cover';
    frame.appendChild(video);

    overlay.appendChild(overlayText);
overlay.appendChild(logo);
    overlay.appendChild(frame);
    const overlayText = document.createElement('div');
overlayText.textContent = 'CLICK THE SCREEN TO ORDER DRINKS';
overlayText.style.position = 'absolute';
overlayText.style.top = '10px';
overlayText.style.zIndex = '10001';
overlayText.style.width = '100%';
overlayText.style.textAlign = 'center';
overlayText.style.fontSize = '2rem';
overlayText.style.color = '#f26522';
overlayText.style.textShadow = '0 0 12px rgba(255,100,0,0.8)';
overlayText.style.fontWeight = 'bold';
overlayText.style.letterSpacing = '1px';
overlayText.style.pointerEvents = 'none';

document.body.appendChild(overlay);

    const videos = ['smoke.mp4', 'grinderz.mp4'];
    let vidIndex = 0;

    function playNext() {
      const file = videos[vidIndex];
      video.src = file;
      video.load();
      const promise = video.play();
      if (promise !== undefined) {
        promise.catch(e => console.warn('Autoplay blocked:', e));
      }
      vidIndex = (vidIndex + 1) % videos.length;
    }

    video.addEventListener('ended', playNext);
    video.addEventListener('error', () => {
      console.error('Video error:', video.src);
      playNext();
    });

    function showOverlay() {
      overlay.style.display = 'flex';
      requestAnimationFrame(() => {
        overlay.style.opacity = '1';
        overlay.style.transform = 'scale(1)';
      });
      vidIndex = 0;
      setTimeout(() => {
        playNext();
      }, 300);
    }

    function hideOverlay() {
      video.pause();
      overlay.style.opacity = '0';
      overlay.style.transform = 'scale(0.9)';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 800);
    }

    function resetIdle() {
      clearTimeout(idleTimeout);
      hideOverlay();
      idleTimeout = setTimeout(showOverlay, 25000);
    }

    ['click', 'mousemove', 'keydown', 'touchstart'].forEach(e =>
      document.addEventListener(e, resetIdle)
    );
    overlay.addEventListener('click', resetIdle);
    resetIdle();
  </script>

</body>
</html>
