<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>EasyTimes Jukebox</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Urbanist', sans-serif;
      overflow: hidden;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video.bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 0.3;
    }

    .orange-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 10px solid #f26522;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 5;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #f0c040, #ff7e29);
      text-align: center;
      padding: 30px 20px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      height: 80px;
      max-height: 20vh;
      max-width: 90vw;
      object-fit: contain;
    }

    .main-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 250px;
    }

    button {
      width: 60vw;
      height: 15vh;
      font-size: 3rem;
      background: #f0c040;
      border: none;
      border-radius: 20px;
      color: #121212;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #ff7e29;
      transform: scale(1.05);
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .idle-message {
      font-size: 42px;
      color: #f26522;
      font-weight: bold;
      text-shadow: 3px 3px 12px black;
      text-align: center;
      margin: 10px 0 20px;
      padding: 10px 20px;
      z-index: 10001;
      animation: pulse 2s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="Smoke_4___45s___4k_res.mp4" type="video/mp4">
  </video>

  <div class="orange-frame"></div>

  <header>
    <img src="EASY TIMES LOGO BLACK-01.png"/>
  </header>

  <div class="main-buttons">
  <button onclick="location.href='order-drinks.html'">ðŸ›’ Order Drinks Now</button>
  <!-- <button onclick="location.href='things-to-do.html'">ðŸŽ‰ Things to Do</button> -->
</div>


  <script>
    // IDLE VIDEO OVERLAY â€” now with full mobile compatibility
    let idleTimeout;

    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100vw';
    overlay.style.height = '100vh';
    overlay.style.zIndex = '10000';
    overlay.style.background = '#000';
    overlay.style.display = 'none';
    overlay.style.flexDirection = 'column';
    overlay.style.alignItems = 'center';
    overlay.style.justifyContent = 'center';
    overlay.style.transition = 'opacity 1s ease, transform 1s ease';
    overlay.style.opacity = '0';
    overlay.style.transform = 'scale(0.95)';

    const overlayContent = document.createElement('div');
    overlayContent.style.display = 'flex';
    overlayContent.style.flexDirection = 'column';
    overlayContent.style.alignItems = 'center';
    overlayContent.style.justifyContent = 'center';
    overlayContent.style.marginBottom = '30px';

const logo = document.createElement('img');
logo.src = 'EASY TIMES LOGO BLACK-01.png';
logo.alt = 'Easytimes Logo';
logo.style.width = '320px';            // Increased from 200px to 320px
logo.style.maxWidth = '80vw';          // Prevents it from overflowing on smaller screens
logo.style.marginBottom = '30px';      // Slightly more spacing
logo.style.objectFit = 'contain';      // Ensures the image scales nicely


    const idleMsg = document.createElement('div');
    idleMsg.className = 'idle-message';
    idleMsg.textContent = 'CLICK THE SCREEN TO ORDER DRINKS';

    overlayContent.appendChild(logo);
    overlayContent.appendChild(idleMsg);

    const frame = document.createElement('div');
    frame.style.width = '80vw';
    frame.style.height = '80vh';
    frame.style.border = '10px solid orange';
    frame.style.borderRadius = '20px';
    frame.style.overflow = 'hidden';
    frame.style.boxSizing = 'border-box';

    const video = document.createElement('video');
    video.setAttribute('playsinline', '');
    video.setAttribute('muted', '');
    video.setAttribute('autoplay', '');
    video.muted = true;
    video.autoplay = true;
    video.controls = false;
    video.style.width = '100%';
    video.style.height = '100%';
    video.style.objectFit = 'cover';
    frame.appendChild(video);

    overlay.appendChild(overlayContent);
    overlay.appendChild(frame);
    document.body.appendChild(overlay);

    const videos = ['smoke.mp4', 'grinderz.mp4'];
    let vidIndex = 0;

    function playNext() {
      const file = videos[vidIndex];
      video.src = file;
      video.load();
      const promise = video.play();
      if (promise !== undefined) {
        promise.catch(e => console.warn('Autoplay blocked:', e));
      }
      vidIndex = (vidIndex + 1) % videos.length;
    }

    video.addEventListener('ended', playNext);
    video.addEventListener('error', () => {
      console.error('Video error:', video.src);
      playNext();
    });

    function showOverlay() {
      overlay.style.display = 'flex';
      requestAnimationFrame(() => {
        overlay.style.opacity = '1';
        overlay.style.transform = 'scale(1)';
      });
      vidIndex = 0;
      setTimeout(() => {
        playNext();
      }, 300);
    }

    function hideOverlay() {
      video.pause();
      overlay.style.opacity = '0';
      overlay.style.transform = 'scale(0.9)';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 800);
    }

    function resetIdle() {
      clearTimeout(idleTimeout);
      hideOverlay();
      idleTimeout = setTimeout(showOverlay, 120000); // 2 minutes idle
    }

    ['click', 'mousemove', 'keydown', 'touchstart'].forEach(e =>
      document.addEventListener(e, resetIdle)
    );
    overlay.addEventListener('click', resetIdle);
    resetIdle();
  </script>

</body>
</html>
