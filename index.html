<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>EasyTimes Jukebox</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&family=Oleo+Script&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Urbanist', sans-serif;
      background-color: #121212;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="92.38" viewBox="0 0 80 92.38"><path fill="%23222222" fill-opacity="0.15" d="M40 0l40 23.09v46.18L40 92.38 0 69.27V23.09L40 0z"/></svg>');
      background-repeat: repeat;
      background-size: 100px;
      color: white;
      display: grid;
      place-items: center;
      overflow: hidden;
      padding: 2rem;
    }

    .orange-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 10px solid #f26522;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10001;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 2rem;
      max-width: 90vw;
    }

    header img {
  width: clamp(280px, 40vw, 480px); /* Increased min/max limits */
  max-width: 90vw;                  /* Prevents overflow */
  height: auto;
  animation: pulseLogo 3s infinite ease-in-out;
}

    header h1 {
      font-family: 'Oleo Script', cursive;
      font-size: clamp(2.5rem, 5vw, 4rem);
      color: #f26522;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.6);
      margin-top: -10px;
    }

    .main-button button {
      padding: 20px 50px;
      font-size: 1.8rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(145deg, #f26522, #ff7e29);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .main-button button:hover {
      background: #f0c040;
      transform: scale(1.08);
      cursor: pointer;
      color: #121212;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }

    @keyframes pulseLogo {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.04); opacity: 0.95; }
    }

    /* Slideshow Overlay remains unchanged */
    #slideshowOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10000;
    }

    #slideshowOverlay img {
      width: 200px;
      margin-bottom: 20px;
    }

    #slideshowOverlay div.text {
      color: #FFA500;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px black;
    }

    .video-frame {
  width: 80vw;
  max-width: 960px;
  height: 54vw;
  max-height: 540px;
  aspect-ratio: 16/9;
  background: black;
  border: 4px solid orange;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.video-frame video,
.video-frame img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

  </style>
</head>
<body>
  <div class="orange-frame"></div>

  <div class="container">
    <header>
      <img src="EASY TIMES LOGO BLACK-01.png" alt="EasyTimes Logo">
      <h1>Easy Times Jukebox</h1>
    </header>
    <div class="main-button">
      <button onclick="location.href='order-drinks.html'">ðŸ›’ Order Drinks Here</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Easy Times Amsterdam. All rights reserved.</p>
  </footer>

  <div id="slideshowOverlay">
    <img src="EASY TIMES LOGO BLACK-01.png" alt="Logo">
    <div class="text">CLICK THE SCREEN TO ORDER DRINKS</div>
    <div class="video-frame" id="mediaContainer"></div>
  </div>

  <!-- Slideshow JavaScript (unchanged) -->
  <script>
    const mediaItems = [
      { type: 'video', src: 'smoke.mp4' },
      { type: 'video', src: 'Mascotte2.mp4' },
      { type: 'video', src: 'cakes.mp4' },
      { type: 'image', src: 'bin.jpeg', duration: 5000 },
      { type: 'video', src: 'Mascotte1.mp4' }
    ];

    let currentMediaIndex = 0;
    let idleTimeout;

    const slideshowOverlay = document.getElementById('slideshowOverlay');
    const mediaContainer = document.getElementById('mediaContainer');

    function showOverlay() {
      slideshowOverlay.style.display = 'flex';
      playNextMedia();
    }

    function hideOverlay() {
      slideshowOverlay.style.display = 'none';
      mediaContainer.innerHTML = '';
    }

    function resetIdleTimer() {
      clearTimeout(idleTimeout);
      hideOverlay();
      idleTimeout = setTimeout(showOverlay, 25000);
    }

    ['click', 'mousemove', 'keydown', 'touchstart'].forEach(evt =>
      document.addEventListener(evt, resetIdleTimer)
    );
    slideshowOverlay.addEventListener('click', resetIdleTimer);

    function playNextMedia() {
      const item = mediaItems[currentMediaIndex];
      mediaContainer.innerHTML = '';

      if (item.type === 'video') {
        const video = document.createElement('video');
        video.src = item.src;
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        video.onended = nextMedia;
        mediaContainer.appendChild(video);
        video.play().catch(() => {});
      } else if (item.type === 'image') {
        const img = document.createElement('img');
        img.src = item.src;
        mediaContainer.appendChild(img);
        setTimeout(nextMedia, item.duration);
      }
    }

    function nextMedia() {
      currentMediaIndex = (currentMediaIndex + 1) % mediaItems.length;
      playNextMedia();
    }

    resetIdleTimer();
  </script>
</body>
</html>
