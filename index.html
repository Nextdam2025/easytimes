<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>EasyTimes Touchscreen Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&family=Oleo+Script&display=swap" rel="stylesheet">
  <style>
    /* Inside overlay logo and message */

/* Video goes behind */


.video-frame {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 90vw;
  max-width: 1280px;
  aspect-ratio: 9/16;
  border: 10px solid #f26522;
  border-radius: 20px;
  overflow: hidden;
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 20px;
}

@media (orientation: landscape) {
  .video-frame {
    aspect-ratio: 16 / 9;
  }
}

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Urbanist', sans-serif;
      background-color: #121212;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="92.38" viewBox="0 0 80 92.38"><path fill="%23222222" fill-opacity="0.15" d="M40 0l40 23.09v46.18L40 92.38 0 69.27V23.09L40 0z"/></svg>');
      background-repeat: repeat;
      background-size: 100px;
      color: white;
      display: grid;
      place-items: center;
      overflow: hidden;
      padding: 2rem;
    }

    .orange-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 10px solid #f26522;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 10001;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 2rem;
      max-width: 90vw;
    }

    header img {
  width: clamp(280px, 40vw, 480px); /* Increased min/max limits */
  max-width: 90vw;                  /* Prevents overflow */
  height: auto;
  animation: pulseLogo 3s infinite ease-in-out;
}

    header h1 {
      font-family: 'Oleo Script', cursive;
      font-size: clamp(2.5rem, 5vw, 4rem);
      color: #f26522;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.6);
      margin-top: -10px;
    }

    .main-button button {
      padding: 20px 50px;
      font-size: 1.8rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(145deg, #f26522, #ff7e29);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .main-button button:hover {
      background: #f0c040;
      transform: scale(1.08);
      cursor: pointer;
      color: #121212;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }

    @keyframes pulseLogo {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.04); opacity: 0.95; }
    }

    /* Slideshow Overlay remains unchanged */


  
@media (orientation: landscape) {
  .video-frame {
    aspect-ratio: 16 / 9; /* Landscape override */
  }
}

.video-frame video,
.video-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* or use 'cover' if you want the entire frame filled but may crop slightly */
}

  </style>
</head>
<body>
  <div class="orange-frame"></div>

  <div class="container">
    <header>
      <img src="EASY TIMES LOGO BLACK-01.png" alt="EasyTimes Logo">
      <h1>Easy Times Touchscreen Order Menu</h1>
    </header>
    <div class="main-button">
      <button onclick="location.href='order-drinks.html'">ðŸ›’ Order Drinks Here</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Easy Times Amsterdam. All rights reserved.</p>
  </footer>

  <script>
  const videos = ['smoke.mp4', 'Macotte2.mp4'];
  let currentVideoIndex = 0;
  let slideshowIdleTimeout;

  // Create the overlay container
  const videoOverlay = document.createElement('div');
  Object.assign(videoOverlay.style, {
    position: 'fixed',
    top: '10px',
    left: '10px',
    right: '10px',
    bottom: '10px',
    backgroundColor: '#000',
    zIndex: '4',
    display: 'none',
    flexDirection: 'column',
    alignItems: 'center',
    justifyContent: 'center',
    transition: 'opacity 1s ease, transform 1s ease',
    opacity: '0',
    transform: 'scale(0.9)',
    borderRadius: '20px'
  });

  // Logo
  const videoLogo = document.createElement('img');
  videoLogo.src = 'EASY TIMES LOGO BLACK-01.png';
  videoLogo.alt = 'Easytimes Logo';
  videoLogo.style.width = '200px';
  videoLogo.style.margin = '40px 0 20px';

  // Message
  const videoMessage = document.createElement('div');
  videoMessage.innerText = 'CLICK THE SCREEN TO ORDER DRINKS';
  Object.assign(videoMessage.style, {
    color: '#FFA500',
    fontSize: '2rem',
    fontWeight: 'bold',
    textAlign: 'center',
    textShadow: '1px 1px 4px black',
    marginBottom: '30px'
  });

  // Framed container
  const videoFrame = document.createElement('div');
  Object.assign(videoFrame.style, {
    position: 'relative',
    width: '90vw',
    maxWidth: '1280px',
    border: '10px solid #f26522',
    borderRadius: '20px',
    overflow: 'hidden',
    boxSizing: 'border-box',
    background: 'black',
    aspectRatio: '9 / 16'
  });

  const video = document.createElement('video');
  video.id = 'slideshowVideo';
  video.muted = true;
  video.controls = false;
  video.autoplay = true;
  video.playsInline = true;
  Object.assign(video.style, {
    position: 'absolute',
    top: '50%',
    left: '50%',
    transform: 'translate(-50%, -50%)',
    width: '100%',
    height: '100%',
    objectFit: 'cover'
  });

  videoFrame.appendChild(video);
  videoOverlay.append(videoLogo, videoMessage, videoFrame);
  document.body.appendChild(videoOverlay);

  // Playback
  function playNextVideo() {
    video.src = videos[currentVideoIndex];
    video.load();
    video.play().catch(() => {});
    currentVideoIndex = (currentVideoIndex + 1) % videos.length;
  }

  video.addEventListener('ended', playNextVideo);
  video.addEventListener('error', playNextVideo);

  // Idle trigger
  function resetSlideshowIdle() {
    clearTimeout(slideshowIdleTimeout);
    video.pause();
    videoOverlay.style.opacity = '0';
    videoOverlay.style.transform = 'scale(0.9)';
    setTimeout(() => videoOverlay.style.display = 'none', 800);

    slideshowIdleTimeout = setTimeout(() => {
      videoOverlay.style.display = 'flex';
      requestAnimationFrame(() => {
        videoOverlay.style.opacity = '1';
        videoOverlay.style.transform = 'scale(1)';
      });
      currentVideoIndex = 0;
      playNextVideo();
    }, 25000); // 25s
  }

  ['click','mousemove','keydown','touchstart'].forEach(evt =>
    document.addEventListener(evt, resetSlideshowIdle)
  );
  videoOverlay.addEventListener('click', resetSlideshowIdle);
  resetSlideshowIdle();
</script>


  
  </script>
</body>
</html>
