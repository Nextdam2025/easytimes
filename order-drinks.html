<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Easytimes Order Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      position: relative;
      z-index: 1;
    }
    img.logo {
      width: 150px;
      max-width: 60%;
      margin-bottom: 15px;
      animation: floatLogo 2s ease-in-out infinite alternate;
      border-radius: 20px;
    }
    @keyframes floatLogo {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }
    .orange-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 10px solid #f26522;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 5;
    }
    @media (min-width: 768px) and (max-width: 1024px) {
      #mini-cart {
        top: 20px;
        bottom: auto;
        opacity: 1 !important;
        pointer-events: auto;
        right: 20px;
        left: auto;
        width: 300px;
        max-height: 80vh;
        overflow-y: auto;
      }
    }
    #mini-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(34, 34, 34, 0.95);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      width: 280px;
      max-width: 90%;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }
    #mini-cart.show {
      opacity: 1;
    }
    #mini-cart h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #CD7F2F;
    }
    #mini-cart ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    #mini-cart li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.9rem;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    #mini-cart .total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="Smoke_4___45s___4k_res.mp4" type="video/mp4">
  </video>
  <div class="orange-frame"></div>
  <img src="https://d146j8l6ymhf1q.cloudfront.net/webshop/B52DEAB9-9609-4876-B187-64C952745254-e1617724463401.png" alt="Easytimes Logo" class="logo" />

  <div style="text-align: center; margin: 20px;">
    <button onclick="location.href='index.html'" style="
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      background: #ffffff10;
      border: none;
      color: white;
      cursor: pointer;
    ">⬅ Back to Home</button>
  </div>

  <!-- Mini Cart (Preview) -->
  <div id="mini-cart"></div>

  <script>
    const orderList = [
      { name: "Espresso", totalPrice: 3.50 },
      { name: "Cappuccino", totalPrice: 4.00 },
      { name: "Latte Macchiato", totalPrice: 4.50 },
      { name: "Fanta Orange", totalPrice: 4.00 },
      { name: "Tea", totalPrice: 3.50 },
      { name: "Chocomel", totalPrice: 4.00 },
      { name: "Americano", totalPrice: 3.50 },
      { name: "Black Coffee", totalPrice: 3.50 },
      { name: "Doppio", totalPrice: 4.00 },
      { name: "Flavored Latte", totalPrice: 5.00 },
      { name: "Cafe Latte", totalPrice: 4.50 },
      { name: "Coffee Mocca", totalPrice: 5.00 },
      { name: "Hot Chocolate", totalPrice: 4.00 },
      { name: "Fresh Mint Tea", totalPrice: 4.50 },
      { name: "Coca-Cola", totalPrice: 4.00 },
      { name: "Coca-Cola Zero", totalPrice: 4.00 },
      { name: "Fanta Cassis", totalPrice: 4.00 },
      { name: "Still Water", totalPrice: 3.50 },
      { name: "Sparkling Water", totalPrice: 3.50 },
      { name: "Sprite", totalPrice: 4.00 },
      { name: "Iced Tea Peach/Mango", totalPrice: 4.00 },
      { name: "Iced Tea Lemon Sparkling", totalPrice: 4.00 },
      { name: "Royal Bliss Bitter Lemon", totalPrice: 4.00 },
      { name: "Royal Bliss Ginger Ale", totalPrice: 4.00 },
      { name: "Looza (Pear/Strawberry/Peach)", totalPrice: 4.00 },
      { name: "Minute Maid (Orange/Apple)", totalPrice: 4.00 }
    ];

    let miniCartIdleTimeout;

    function isTablet() {
      return window.innerWidth >= 768 && window.innerWidth <= 1024;
    }

    function updateMiniCart() {
      const miniCart = document.getElementById("mini-cart");
      let miniHTML = `<h3>Basket</h3><ul>`;
      let total = 0;
      orderList.forEach(item => {
        miniHTML += `<li>${item.name} - €${item.totalPrice.toFixed(2)}</li>`;
        total += item.totalPrice;
      });
      miniHTML += `</ul><div class="total">Total: €${total.toFixed(2)}</div>`;
      miniCart.innerHTML = miniHTML;
      miniCart.classList.add("show");

      if (!isTablet()) {
        resetMiniCartIdleTimer();
      }
    }

    function resetMiniCartIdleTimer() {
      clearTimeout(miniCartIdleTimeout);
      miniCartIdleTimeout = setTimeout(() => {
        document.getElementById("mini-cart").classList.remove("show");
      }, 10000);
    }

    updateMiniCart();
  </script>
</body>
</html>
