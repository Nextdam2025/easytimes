<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>Easytimes Order Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
<style>
  /* Global Reset & Base */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100vh;
    font-size: 16px;
    width: 1080px;
    margin: 0 auto;
    overflow: hidden;
    background: #000;
    color: #fff;
    font-family: 'Roboto', sans-serif;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    position: relative;
  }

  /* Video Slideshow Frame */
  .video-frame {
    position: relative;
    width: 607px;
    height: 1080px;
    border: 10px solid #f26522;
    border-radius: 20px;
    overflow: hidden;
    background: black;
  }
  .video-frame video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Star Wars Transition Overlay */
  .transition-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black; color: #ffd700;
    display: none;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    z-index: 9999;
  }
  .crawl-container {
    perspective: 400px;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }
  .crawl-text {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    transform-origin: bottom;
    animation: crawl 8s linear forwards;
    opacity: 0;
  }
  @keyframes crawl {
    0% { transform: rotateX(20deg) translateY(100%); opacity: 1; }
    100% { transform: rotateX(25deg) translateY(-100%); opacity: 0; }
  }
</style>
</head>
<body>

<!-- Video Slideshow -->
<div class="video-frame">
  <video id="slideshowVideo" autoplay muted playsinline>
    <source src="smoke.mp4" type="video/mp4">
    <source src="mascotte.mp4" type="video/mp4">
    <source src="mascotte2.mp4" type="video/mp4">
  </video>
</div>

<!-- Transition Overlay -->
<div id="videoTransition" class="transition-overlay">
  <div class="crawl-container">
    <div id="crawlText" class="crawl-text"></div>
  </div>
</div>

<script>
const slogans = [
  "EasyTimes Amsterdam — Where the World Comes to Chill.",
  "One Love. One Coffeeshop. A Thousand Stories.",
  "Relax Like a Local, Float Like a Tourist.",
  "Welcome to the Heartbeat of Chill in Amsterdam.",
  "Your Couch Away from Home — Only at EasyTimes.",
  "From Tokyo to Toronto — Everyone Finds Peace at EasyTimes.",
  "Across Borders, One Destination: EasyTimes Amsterdam.",
  "Jetlagged? High Spirits Only Here.",
  "EasyTimes: The Pilgrimage for Chill Seekers.",
  "Travel Light, Relax Heavy.",
  "Where Time Slows Down and Smiles Light Up.",
  "No Rush. No Worries. Just EasyTimes.",
  "The Art of Relaxation — Served Daily.",
  "Escape the Noise, Embrace the Vibe.",
  "Let Go. Light Up. Live Easy.",
  "Malik’s Arms Are Open. So Are Our Doors.",
  "Come as a Stranger, Leave as Family.",
  "It’s Not Just a Coffeeshop. It’s Malik’s House of Chill.",
  "EasyTimes Amsterdam — Born to Relax. Built to Remember.",
  "EasyTimes. The Legend Lives on Reguliers."
];

let currentSloganIndex = 0;
const videoTransition = document.getElementById('videoTransition');
const crawlText = document.getElementById('crawlText');
const slideshowVideo = document.getElementById('slideshowVideo');
let slideshowSources = slideshowVideo.querySelectorAll('source');
let currentVideoIndex = 0;

function showSloganTransition() {
  crawlText.textContent = slogans[currentSloganIndex % slogans.length];
  currentSloganIndex++;

  videoTransition.style.display = "flex";
  crawlText.style.animation = 'none';
  void crawlText.offsetWidth;
  crawlText.style.animation = 'crawl 8s linear forwards';

  setTimeout(() => {
    videoTransition.style.display = "none";
    playNextVideo();
  }, 8000);
}

function playNextVideo() {
  currentVideoIndex = (currentVideoIndex + 1) % slideshowSources.length;
  slideshowVideo.src = slideshowSources[currentVideoIndex].src;
  slideshowVideo.load();
  slideshowVideo.play();
}

slideshowVideo.addEventListener('ended', showSloganTransition);

window.onload = () => {
  slideshowVideo.play();
};
</script>

</body>
</html>
